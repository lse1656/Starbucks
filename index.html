<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스 클론</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- font-awesome -->
    <script src="https://use.fontawesome.com/3c13170a9a.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/font/AvenirLTStd-Black.otf">
</head>
<body>
    <header id="header">
        <div class="header_container">
            <div class="row">
                <div class="header">
                    <h1 class="main_logo">
                        <a href="#">
                            <img src="./assets/img/logo.png" alt="스타벅스">
                        </a>
                    </h1>
                    <!-- tablet gnb -->
                    <div class="tablet-gnb">
                        <ul>
                            <li class="tablet-gnb01">
                                <a href="#">
                                    <img src="./assets/img/icon_user_m.png" alt="">
                                </a>
                            </li>
                            <li class="tablet-gnb02">
                                <a href="#">
                                    <img src="./assets/img/icon_spot_m.png" alt="">
                                </a>
                            </li>
                            <li class="tablet-gnb03">
                                <button>
                                    <img src="./assets/img/btn_berger_m.png" alt="">
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="gnb">
                        <nav class="sub-gnb">
                            <ul>
                                <li><a href="#">Sign In</a></li>
                                <li><a href="#">My Starbucks</a></li>
                                <li><a href="#">Customer Service & Ideas</a></li>
                                <li><a href="#">Find a Store</a></li>
                            </ul>
                            <button class="search">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </nav>
                        <nav class="main-gnb">
                            <ul>
                                <li class="gnb-nav01">
                                    <h2>
                                        <a href="#">COFFEE</a>
                                    </h2>
                                </li>
                                <li class="gnb-nav02">
                                    <h2>
                                        <a href="#">MENU</a>
                                    </h2>
                                </li>
                                <li class="gnb-nav03">
                                    <h2>
                                        <a href="#">STORE</a>
                                    </h2>
                                </li>
                                <li class="gnb-nav04">
                                    <h2>
                                        <a href="#">RESPONSIBILITY</a>
                                    </h2>
                                </li>
                                <li class="gnb-nav05">
                                    <h2>
                                        <a href="#">STARBUCKS REWARDS</a>
                                    </h2>
                                </li>
                                <li class="gnb-nav06">
                                    <h2>
                                        <a href="#">WHAT'S NEW</a>
                                    </h2>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- //header -->
    <section id="mainWrap">
        <div class="main-wrap_container">
            <div class="row">
                <div class="main-wrap">
                    <h2 class="ir_so">여름 추천 메뉴</h2>
                    <div class="slogan">
                        <img src="./assets/img/2021_summer1_slogan.png" alt="Find your taste one with the sun">
                    </div>
                    <div class="main-wrap_btn">
                        <a href="#">자세히 보기</a>
                    </div>
                    <div class="drinks">
                        <div class="drink drink01">
                            <img src="./assets/img/2021_summer1_coldbrew.png" alt="포레스트 콜드 브루" class="pc_drink">
                            <img src="./assets/img/2021_m_summer1_coldbrew.png" alt="포레스트 콜드 브루" class="m_drink">
                        </div>
                        <div class="drink drink02">
                            <img src="./assets/img/2021_summer1_blended.png" alt="바나나 크림 다크 초코 블렌디드" class="pc_drink">
                            <img src="./assets/img/2021_m_summer1_blended.png" alt="바나나 크림 다크 초코 블렌디드" class="m_drink">
                        </div>
                        <div class="drink drink03">
                            <img src="./assets/img/2021_summer1_ade_crop.png" alt="샤이닝 머스캣 에이드" class="pc_drink">
                            <img src="./assets/img/2021_m_summer1_ade.png" alt="샤이닝 머스캣 에이드" class="m_drink">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //mainWrap -->
    <section id="noticeWrap">
        <div class="left-notice">
            <div class="notice-container">
                <div class="row">
                    <h2>공지사항</h2>
                    <p>쿠폰 발행 지연 안내</p>
                </div>
            </div>
        </div>
        <div class="right-notice">
            <div class="rnotice-container">
                <div class="row">
                    <h2>
                        <a href="#">스타벅스 프로모션</a>
                    </h2>
                </div>
            </div>
        </div>
    </section>
    <!-- //noticeWrap -->
    <section id="bannerWrap">

    </section>
    <!-- //bannerWrap -->
    <section id="rewardWrap">
        <div class="container">
            <div class="row">
                <h2>스타벅스 리워드</h2>
            </div>
        </div>
    </section>
    <!-- //rewardWrap -->
    <section id="BeanWrap">
        <div class="container">
            <div class="row">
                <h2>스타벅스 추천 원두</h2>
            </div>
        </div>
    </section>
    <!-- //BeanWrap -->
    <section id="newReserveWrap">
        <div class="container">
            <div class="row">
                <h2>신규 리저브 커피 배너</h2>
            </div>
        </div>
    </section>
    <!-- //newReserveWrap -->
    <section id="menuWrap">
        <div class="container">
            <div class="row">
                <h2>메뉴보기</h2>
            </div>
        </div>
    </section>
    <!-- //menuWrap -->
    <section id="reserve2Wrap">
        <div class="container">
            <div class="row">
                <h2>Reserve Magazine</h2>
            </div>
        </div>
    </section>
    <!-- //reserve2Wrap -->
    <section id="storeWrap">
        <div class="container">
            <div class="row">
                <h2>스토어</h2>
            </div>
        </div>
    </section>
    <!-- //storeWrap -->
    <footer id="footer">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </footer>
    <!-- //footer -->
</body>
</html>
